<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustShield</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #161b22;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2ea043;
    }
    .report {
      background: #21262d;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .admin-section {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrustShield</h1>
    <p>Twoje centrum bezpieczeństwa społeczności</p>
  </header>

  <div class="container">
    <h2>Zgłoś użytkownika</h2>
    <input type="text" id="nick" placeholder="Nick lub ID">
    <textarea id="reason" placeholder="Powód zgłoszenia"></textarea>
    <button onclick="submitReport()">Wyślij zgłoszenie</button>

    <h2 style="margin-top: 30px">Logowanie administratora</h2>
    <input type="password" id="adminPass" placeholder="Hasło administratora">
    <button onclick="loginAdmin()">Zaloguj się</button>

    <div class="admin-section" id="adminPanel">
      <h2>Zgłoszenia oczekujące</h2>
      <div id="pendingReports"></div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "trustadmin123";
    let reports = JSON.parse(localStorage.getItem("trustReports") || "[]");

    function submitReport() {
      const nick = document.getElementById("nick").value.trim();
      const reason = document.getElementById("reason").value.trim();
      if (nick && reason) {
        reports.push({ nick, reason, approved: false });
        localStorage.setItem("trustReports", JSON.stringify(reports));
        alert("Zgłoszenie wysłane!");
        document.getElementById("nick").value = "";
        document.getElementById("reason").value = "";
      }
    }

    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        showPendingReports();
      } else {
        alert("Błędne hasło!");
      }
    }

    function showPendingReports() {
      const container = document.getElementById("pendingReports");
      container.innerHTML = "";
      reports.forEach((r, i) => {
        if (!r.approved) {
          const div = document.createElement("div");
          div.className = "report";
          div.innerHTML = `<strong>${r.nick}</strong><br>${r.reason}<br>
            <button onclick="approveReport(${i})">Akceptuj</button>
            <button onclick="rejectReport(${i})">Odrzuć</button>`;
          container.appendChild(div);
        }
      });
    }

    function approveReport(i) {
      reports[i].approved = true;
      localStorage.setItem("trustReports", JSON.stringify(reports));
      showPendingReports();
      alert("Zgłoszenie zaakceptowane i dodane na czarną listę");
    }

    function rejectReport(i) {
      reports.splice(i, 1);
      localStorage.setItem("trustReports", JSON.stringify(reports));
      showPendingReports();
    }
  </script>
</body>
</html>
